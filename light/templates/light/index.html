<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {%load staticfiles%}
        <link rel="stylesheet" href="{% static 'light/css/styles.css' %}">
        <!-- MATERIALIZE -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
        <!-- FONT AWESOME -->
        <script src="https://use.fontawesome.com/8e15a18710.js"></script>
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- SCRIPT PAGE -->
        <script type="text/javascript" src="{% static 'light/js/script.js' %}">
        </script>
        <title>Light</title>
    </head>
    <body>

        <div class="index_container">
            <div class="top">
                <nav class="transparent">
                    <div class="nav-wrapper">
                      <a href="#" class="brand-logo right">Light</a>
                      <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li><a id="enter_button" href="#enter">Login/Register</a></li>
                      </ul>
                    </div>
                  </nav>
                  <div class="title">
                      <div class="">
                          <h1>Light</h1>
                          <h4>Reviews of Concerts and Venues</h4>
                          <a id="arrow"><i class="fa fa-arrow-circle-down fa-6x arrow bounce" aria-hidden="true"></i></a>
                      </div>
                  </div>
            </div>
            <div class="middle">

            </div>
            <div class="bottom">

            </div>
        </div>
        <!-- REGISTERATION AND LOGIN -->
        <div class="reg_and_login_container" hidden>
            <a name="enter"></a>
            <div class="register">
                <form class="" action="/process" method="post">
                    {% csrf_token %}
                    <div class="">
                        Name:
                        <input type="text" name="name">
                    </div>
                    <div class="">
                        Email:
                        <input type="email" name="email">
                    </div>
                    <div class="">
                        Password:
                        <input type="password" name="password">
                    </div>
                    <div class="">
                        Password Confirmation:
                        <input type="password" name="password_confirmation">
                    </div>
                    <input type="submit" value="Register">
                </form>
                {%for error in messages%}
                <p id="red">{{error}}</p>
                {%endfor%}
            </div>
            <div class="login">
                <form class="" action="/login" method="post">
                    {% csrf_token %}
                    <div class="">
                        Email:
                        <input type="email" name="email">
                    </div>
                    <div class="">
                        Password:
                        <input type="password" name="password">
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
            <a href="#light">
                <h1 id="cancel_button">Cancel</h1>
            </a>
        </div>
    </body>
</html>
